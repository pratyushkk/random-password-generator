<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate <span class="h1a">a</span> <br /><span> Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <i
          style="cursor: pointer"
          class="fa fa-clone fa-2x"
          aria-hidden="true"
          onclick="copyPassword()"
        ></i>
      </div>
      <button onclick="createPassword()">
        <img src="./images/generate.png" alt="" />
        Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      const length = 16;
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const numeric = "0123456789";
      const special = "!@#$%&*?";

      const allChars = upperCase + lowerCase + numeric + special;

      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numeric[Math.floor(Math.random() * numeric.length)];
        password += special[Math.floor(Math.random() * special.length)];

        while (length > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }
      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
